<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SIBA Login - Ultra Minimalist</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#bd8e3d",
                        "champagne-gold": "#C5A36A",
                        "background-light": "#F5F5F5",
                        "luxury-gray": "#35322c",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .luxury-shadow {
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.04);
        }
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0px 1000px white inset;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="bg-background-light font-display text-luxury-gray min-h-screen flex flex-col antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<main class="flex flex-1 items-center justify-center p-4">
<div class="w-full max-w-[400px] flex flex-col items-center">
<div class="flex flex-col items-center gap-3 mb-10">
<div class="size-10 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
</svg>
</div>
<h1 class="text-xl font-extrabold tracking-[0.35em] text-luxury-gray uppercase">SIBA</h1>
</div>
<div class="w-full bg-white rounded-xl luxury-shadow p-6 sm:p-8 border border-gray-100/50">
<div class="mb-8 text-center">
<h2 class="text-lg font-semibold tracking-tight mb-1 text-luxury-gray">Bienvenido</h2>
<p class="text-luxury-gray/40 text-[9px] font-bold tracking-[0.18em] uppercase">Plataforma Corporativa</p>
</div>
<form class="space-y-4">
<div class="flex flex-col gap-1.5">
<label class="text-[9px] font-bold uppercase tracking-widest text-luxury-gray/50 px-1">Correo Electrónico</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-luxury-gray/30 text-[18px]">mail</span>
<input class="w-full h-[38px] pl-10 pr-4 bg-white border border-gray-200 rounded-lg outline-none transition-all placeholder:text-luxury-gray/20 text-xs focus:border-primary focus:ring-1 focus:ring-primary/20" placeholder="usuario@siba.com" type="email"/>
</div>
</div>
<div class="flex flex-col gap-1.5">
<div class="flex justify-between items-center px-1">
<label class="text-[9px] font-bold uppercase tracking-widest text-luxury-gray/50">Contraseña</label>
</div>
<div class="relative group">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-luxury-gray/30 text-[18px]">lock</span>
<input class="w-full h-[38px] pl-10 pr-10 bg-white border border-gray-200 rounded-lg outline-none transition-all placeholder:text-luxury-gray/20 text-xs focus:border-primary focus:ring-1 focus:ring-primary/20" placeholder="••••••••" type="password"/>
<button class="absolute right-1 top-1/2 -translate-y-1/2 h-7 w-7 flex items-center justify-center text-luxury-gray/30 hover:text-primary transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[16px]">visibility</span>
</button>
</div>
</div>
<div class="flex justify-end -mt-1">
<a class="text-[9px] font-bold text-primary/80 hover:text-primary transition-colors uppercase tracking-widest py-1" href="#">¿Olvidó su contraseña?</a>
</div>
<div class="pt-2">
<button class="w-full h-[40px] bg-champagne-gold hover:bg-[#b8955d] active:scale-[0.98] text-white text-[11px] font-bold rounded-lg shadow-md shadow-champagne-gold/10 transition-all flex items-center justify-center gap-2">
<span class="tracking-[0.18em] uppercase">Iniciar Sesión</span>
</button>
</div>
</form>
</div>
<div class="mt-12 text-center">
<p class="text-[9px] text-luxury-gray/30 font-bold uppercase tracking-[0.25em]">
                    © 2024 SIBA Corporate Solutions
                </p>
</div>
</div>
</main>
<div class="fixed top-0 right-0 -z-10 opacity-30 pointer-events-none">
<div class="w-[300px] h-[300px] sm:w-[500px] sm:h-[500px] rounded-full bg-gradient-to-br from-primary/10 to-transparent blur-[80px] sm:blur-[100px]"></div>
</div>
<div class="fixed bottom-0 left-0 -z-10 opacity-30 pointer-events-none">
<div class="w-[250px] h-[250px] sm:w-[400px] sm:h-[400px] rounded-full bg-gradient-to-tr from-primary/5 to-transparent blur-[70px] sm:blur-[90px]"></div>
</div>
</div>

</body></html>
